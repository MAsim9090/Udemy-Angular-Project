<!-- even and odd -->

<div class="container">
    <div class="row">
        <div class="com-md-12">
            <button class="btn btn-primary" (click)="onlyOdd = !onlyOdd" >Only show odd number</button>
            <ul class="list-group">
                <div *ngIf="onlyOdd">
                    <li class="list-group-item" [ngClass]="{odd: odd % 2 !== 0}" [ngStyle]="{backgroundColor: odd % 2 !== 0 ? 'gray' : 'transparent' }" *ngFor="let odd of oddNumbers">
                        {{ odd }}
                    </li>
                </div>

                <!-- <div *ngIf="!onlyOdd">
                    <li class="list-group-item" [ngClass]="{even: even % 2 == 0}" [ngStyle]="{backgroundColor: even % 2 == 0 ? 'gray' : 'transparent' }" *ngFor="let even of evenNumbers">
                        {{ even }}
                    </li>
                </div> -->

                <!-- <ng-template [ngIf]="!onlyOdd">
                    <div>
                        <li class="list-group-item" [ngClass]="{even: even % 2 == 0}" [ngStyle]="{backgroundColor: even % 2 == 0 ? 'yellow' : 'transparent',  padding: '8px 16px' }" *ngFor="let even of evenNumbers">
                            {{ even }}
                        </li>
                    </div>
                </ng-template> -->
                
                <div *appUnless="onlyOdd">
                    <li class="list-group-item" [ngClass]="{even: even % 2 == 0}" [ngStyle]="{backgroundColor: even % 2 == 0 ? 'gray' : 'transparent' }" *ngFor="let even of evenNumbers">
                        {{ even }}
                    </li>
                </div>
            </ul>

            <p app BasicHighlight Class="mt-4">Style me with basic directive!</p>
            <p [appBetterHighlight]="'red'" [defaultColor]="'yellow'">Style me with a better directive!</p>

            <div [ngSwitch]="value">
                <p *ngSwitchCase="5">Value is 5</p>
                <p *ngSwitchCase="10">Value is 10</p>
                <p *ngSwitchCase="15">Value is 15</p>
                <p *ngSwitchCase="20">Value is 20</p>
                <p *ngSwitchDefault>Value is Default</p>
            </div>
        </div>
    </div>
</div>
