<div class="recipe-detail-main">
    <div class="row">
      <div class="col-md-12">
        <img [src]="recipe.imagePath" alt="{{recipe.recipeName}}" class="img-responsive" />
      </div>
    </div>
  
    <div class="row">
      <div class="col-md-12">
        <h1>{{recipe.recipeName}}</h1>
      </div>
    </div>
  
    <div class="row">
      <div class="col-md-12">
        <div class="btn-group">
          <button class="btn btn-primary dropdown-toggle">
            Manage Recipe
            <span class="caret"></span>
          </button>
          <ul class="dropdown-menu">
            <li><a href="#">To Shopping</a></li>
            <li><a href="#">Edit Recipe</a></li>
            <li><a href="#">Delete Recipe</a></li>
          </ul>
        </div>
      </div>
    </div>
  
    <div class="row">
      <div class="col-md-12">
        <p>{{recipe.description}}</p>
      </div>
    </div>
  </div>
